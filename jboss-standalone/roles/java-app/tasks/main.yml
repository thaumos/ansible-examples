---
- name: Download from S3
  s3:
    bucket: cjptower
    object: gameoflife.war
    dest: /tmp/gameoflife.war
    mode: get


- name: Deploy The Game of Life
  jboss:
    deploy_path: /usr/share/jboss-as/standalone/deployments/
    src: /tmp/gameoflife.war
    deployment: gameoflife.war
    state: present

- name: Remove tmp deploy
  file:
    dest: /tmp/gameoflife.war
    state: absent
